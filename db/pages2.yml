  text_en: |-
      h3. for Interior Design
      
      <div id='aside'>
      * - Start date: March, 7 2011
      * - Duration: 20 hours
      * - Frequency: weekly, monday 2-6 p.m
      * - Max participants: 7
      * - Cost of the course: 480 Euro
      * - Certificate: Yes
      * - Prerequisites: Knowledge of 3D Studio MAX
      
      Courses begin periodically throughout the year, starting with a minimum of 5 and a maximum of 7 members. If the course is complete you can subscribe to the next. If you wish to register as a professional practice or are still a group, the teacher is available to customize the program.
      </div>
      
      V-Ray is a rendering engine available for many software, including 3D Studio MAX. The master of the Academy offers the opportunity to learn how to use Vray to render projects as an interior designer just made with 3D Studio. Vray offers a virtually unlimited number of options and the problem is often, maximize the efficiency. Vray, used in a timely manner, provide a very interesting level of photorealism also contains the processing time. The time machine is one of the key aspects in business use for the production of high quality images, and it is important to know the settings according to the most profitable time you have available and the results to be obtained. The course is especially dedicated to the graduates of the Academy of Interior Design, to graduates in architecture, and professionals who want to upgrade.
  text_it: |-
      h3. per Interior Design 
      
      <div id='aside'>
      * - data di inizio: 7 MARZO 2011
      * - durata: 20 ore
      * - frequenza: settimanale - lunedì 14-18
      * - numero max partecipanti: 7
      * - costo del corso: 480 Euro
      * - attestato: Si
      * - prerequisiti: Conoscenza 3DS MAX
      
      I corsi iniziano periodicamente tutto l'anno, partono con un minimo di 5 e un massimo di 7 iscritti. Se il corso è completo potete iscrivervi al successivo. Se siete interessati a iscrivervi come Studio Professionale o siete comunque un gruppo, il docente è a vostra disposizione per personalizzare il programma. 
      </div>
      
      VRay è un motore di rendering disponibile per numerosi software, tra cui 3D STUDIO MAX. Il master dell'Accademia offre l'opportunità di imparare ad usare Vray per renderizzare progetti di architettura di interni realizzati proprio con 3D Studio. Il programma offre un numero praticamente illimitato di opzioni per la realizzazione di rendering e il problema è spesso, visto il numero impressionante di variabili, ottimizzarne l'efficienza. Vray, usato in maniera opportuna, permette di raggiungere livelli molto interessanti di fotorealismo anche contenendo i tempi di elaborazione. Il tempo macchina è infatti uno degli aspetti fondamentali nell'uso professionale per la produzione di immagini ad alta qualità, ed è importante conoscere i settaggi più vantaggiosi in funzione del tempo che si ha a disposizione e dei risultati che si vogliono ottenere. Il corso è dedicato in particolare ai diplomati dell'Accademia in Interior Design, ai neolaureati in architettura e a tutti i professionisti che vogliono aggiornarsi.
