  meta_description_en: "The Visual Design course is aimed at those aspiring to become professionals in the fields of graphics, illustration, graphics, editorial, the Advertising and Web Design, fields that have changed considerably and require more young talent"
  meta_description_it: "Il corso di Visual Design è rivolto a coloro che aspirano a diventare professionisti nei settori della Grafica, dell’Illustrazione, della Grafica Editoriale, di quella Pubblicitaria e del Web Design"
  meta_keywords_en: "visual design, courses, accademia cappiello, february, 2011, design school"
  meta_keywords_it: "visual design, corsi, grafica, accademia cappiello, febbraio, 2011, scuola design"
