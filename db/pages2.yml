  text_en: |-
      The training offered includes some Accademia Cappiello Master and postgraduate courses designed to provide basic training, further training or advanced on strategic issues in the field of Visual and Interior Design.
      
      The Master is open to all and are held in the afternoon or evening in order to meet the needs even of those who work. The intensive formula and limited number (maximum 7 people) give the opportunity for participants to receive ongoing support from the teacher.
      
      This type of courses, initially reserved for Cappiello's graduates, have proven a valuable tool for professionals and companies who wish to deepen and update knowledge. 
      The Accademia Cappiello is read y to organize ad hoc courses on request, in the company and also to individuals and small groups, and proposes to offer a flexible learning easily accessible even to those who work and want to keep themselves informed on new technologies and adding value to curriculum.
  text_it: |-
      L’offerta formativa dell’Accademia Cappiello comprende alcuni Master e corsi di specializzazione concepiti per fornire una preparazione di base, di perfezionamento o avanzata su temi strategici nel settore del Visual e dell’Interior Design. 
      
      I Master sono aperti a tutti e si svolgono in orario pomeridiano o serale proprio per venire incontro alle esigenze di chi lavora.La formula full-immersion e le classi a numero limitato (max 7 persone) consentono ai partecipanti di ricevere un'assistenza costante da parte del docente.
      
      Questo tipo di corsi, inizialmente riservati esclusivamente agli ex-allievi, si sono rivelati un valido strumento anche per professionisti e aziende che desiderano approfondire o aggiornare conoscenze specifiche.
      
      L’Accademia Cappiello è disponibile ad organizzare corsi ad hoc su richiesta, anche in Azienda e anche per singoli e piccoli gruppi, e propone formule flessibili per offrire una didattica facilmente fruibile anche a chi lavora e desidera informarsi costantemente sulle nuove tecnologie e dare valore aggiunto al proprio curriculum.
