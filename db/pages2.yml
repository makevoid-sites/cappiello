  ptype: standard
  text_en: |-
      <div id='aside'>
      * - Start date: 21 February 2011
      * - Duration: 800 hours
      * - Frequency: daily
      * - Max participants: 15
      * - Cost of the course: each semester: Registration 1500 euro, 2 enrollment rates: 950 euro
      * - Certificate: Yes
      * - Prerequisites: none
      
      7 HOURS FREE STAGE
      2010, November
      Monday 11/29: 
      10.00 a.m - 02.00 p.m.  
      03.00 p.m. - 06.00 p.m.
      </div>
      
      The Visual Design course is aimed at those aspiring to become professionals in the fields of graphics, illustration, graphics, editorial, the Advertising and Web Design, fields that have changed considerably and require more young talent. 
      In two consecutive semesters are the basis for a career related to visual design, studying the different techniques for creating, processing and layout, with subjects ranging from design, to computer graphics to photography. The course includes a lot of practice and exercises: students participate in competitions and national and international awards.
