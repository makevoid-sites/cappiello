  meta_description_en: "The academy offers some guidance days completely free, organized as Stage and addressed to those who want to assess their attitude to the profession of interior or visual designer"
  meta_description_it: "l’Accademia propone alcune giornate di orientamento completamente gratuite, organizzate in forma di Stage e rivolte a coloro che vogliono valutare la propria attitudine alla professione del visual o interior designer"
  meta_keywords_en: "free stages, visual design, interior design, graphic, accademia cappiello, design school"
  meta_keywords_it: "stage gratuiti, visual design, interior design, accademia cappiello, scuola design"
  parent_id: ~
  ptype: standard
  text_en: |-
      During the year the academy offers some guidance days completely free, organized as Stage and addressed to those who want to assess their attitude to the profession of interior designer or the visual designer. 
      Stages have a free moment ideal for making contact with the Academy, with the subjects and teachers, and to satisfy curiosity. 
      Stages take place in one day and have a duration of 7 hours, during which some teachers explain the main materials and methods of study. They also provided practical meeting with former graduates of the Academy already entered the world of work. 
      Participation in Stage is free (you can book) does not involve any commitment to inclusion, and one purpose only policy, and aptitude; also constitutes an element of further evaluation for the possible allocation of scholarships. At the end of the day, upon request, will receive a certificate of participation.
      
      "FILL THE FORM TO ACCESS TO STAGES":/formstages
      
      h4. Start Date next stage:	
      * VISUAL DESIGN:    24/01/2011
      * INTERIOR DESIGN:  27/01/2011
  text_it: |-
      Durante l’anno l’Accademia propone alcune giornate di orientamento completamente gratuite, organizzate in forma di Stage e rivolte a coloro che vogliono valutare la propria attitudine alla professione dell' "Interior Designer":/interiorpdf o del "Visual Designer":/visualpdf.
      Gli Stage gratuiti sono un momento ideale per prendere contatto con l’Accademia, con le materie e con i docenti, e per soddisfare ogni curiosità.
      Gli Stage si svolgono in una giornata e hanno una durata complessiva di 7 ore, durante le quali alcuni insegnanti illustrano le principali materie e le metodologie di studio. Sono previste anche esercitazioni pratiche e l’incontro con ex diplomati dell’Accademia già inseriti nel mondo del lavoro.
      La partecipazione agli Stage è libera (è sufficiente prenotare), non comporta alcun impegno per l’iscrizione, e ha uno scopo puramente orientativo e attitudinale; inoltre costituisce elemento di valutazione ulteriore per l’eventuale assegnazione delle Borse di Studio. Al termine della giornata, su richiesta, viene rilasciato un attestato di partecipazione.
      
      "COMPILA IL FORM PER ACCEDERE AGLI STAGES":/formstages
      
      
      h4. Data inizio prossimo stage:
      * VISUAL DESIGN:    24/01/2011
      * INTERIOR DESIGN:  27/01/2011
