      Have you ever wanted to work with a 3D program easy and intuitive, you learn quickly? SketchUp is the answer. The software developed by Google, is developed with a particular focus on the conceptual stages of architectural planning and design and allows you to easily create 3D models. 
      The Academy 'Cappiello' promotes a specific course to learn SketchUp PRO version, to give the possibility to all those who wish to upgrade to start designing in 3D in a short time. The master is open to all and includes two modules of 20 hours each. The basic module also allows those who uses a personal computer in a generic way (mail, internet, writing programs ..) to learn to move with ease between the controls and get good results quickly. Classes are held Monday and Thursday afternoons.
  text_it: |-
      <div id='aside'>
      * - data di inizio: 13 GENNAIO 2011
      * - durata: 20 ore
      * - frequenza: bisettimanale - pomeridiano
      * - numero max partecipanti: 7
      * - costo del corso: 350 Euro
      * - attestato: Sì
      * - prerequisiti: Uso generico del PC
      </div>
      Avete mai desiderato di poter lavorare con un programma 3D facile e intuitivo, che si impara in poco tempo? SketchUp è l'applicativo che fa per voi. Il software messo a punto da Google permette di creare facilmente modelli 3D, ed è sviluppato con un particolare occhio di riguardo alle fasi concettuali della progettazione architettonica e del design. L'Accademia Cappiello promuove un corso specifico per imparare SketchUp nella versione PRO per dare la possibilità a tutti coloro che desiderano aggiornarsi di cominciare a progettare in 3D in breve tempo. Il master è aperto a tutti e prevede due moduli da 20 ore ciascuno. Il modulo base consente anche a chi non ha mai usato SketchUp e utilizza in modo generico un personal computer (mail, internet, programmi di scrittura..) di imparare a muoversi con disinvoltura tra i comandi e ottenere in breve tempo risultati soddisfacenti. I corsi si tengono il lunedì e il giovedì pomeriggio.
