  text_en: |-
      The Academy of Art and Design Leonetto Cappiello is the perfect place to express their creativity and translate it into a real job opportunities. 
      
      Every profession, even the most creative, you can not improvise. Need bases, concepts, techniques. Ideas are important but not enough: you must give them shape, the best, and know how to apply. 
      
      With more than fifty years of experience in teaching and training, and thanks to the constant updating of its courses, the Academy Cappiello is a center specializing in qualified professionals in the fields of graphics, design and decoration Interior, advertising and editorial illustration. 
      
      Qualified teachers, who divide their time between teaching profession, carry their classroom experiences are the best guarantee of a real confrontation with the world of work. An exclusive  teaching, based on design culture, performing and teaches creative thinking and ideas through to finalize the instruments and the best software used by professionals.
  text_it: |-
      L'Accademia d'Arte e Design Leonetto Cappiello è il luogo ideale per esprimere la propria creatività e per tradurla in una reale opportunità di lavoro. Ogni professione, anche la più creativa, non si può improvvisare. 
      
      Ha bisogno di basi, di nozioni, di tecniche. Le idee sono importanti ma da sole non bastano: è necessario dar loro forma, la migliore possibile, e saperle applicare.
      
      Con più di cinquant'anni di esperienza nell'insegnamento e nella formazione, e grazie al costante aggiornamento dei suoi corsi, l'Accademia Cappiello rappresenta un polo specializzato nel qualificare professionisti nei settori della grafica, della progettazione e decorazione d'interni, della pubblicità e dell'illustrazione editoriale.
      
      Docenti qualificati, che dividono il loro tempo tra la professione e l'insegnamento, portano in aula le loro esperienze rappresentano la migliore garanzia di un reale confronto con il mondo del lavoro.
      
      Una didattica esclusiva, improntata sulla cultura del progetto, che esercita pensiero e creatività e insegna a finalizzare le idee attraverso gli strumenti e i software più aggiornati utilizzati dai professionisti del settore.
